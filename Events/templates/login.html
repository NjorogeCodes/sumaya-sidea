{% extends 'home.html' %}
{% load static %}

{% block content %}
    <form class="register-form" method="post" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login Here</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <input class="btn btn-info" value="Login" type="submit">
        </div>
    </form>
{% endblock %}
