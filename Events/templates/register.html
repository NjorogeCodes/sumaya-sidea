{% extends 'home.html' %}
{% load static %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <label for="name">Event Name:</label>
    <input type="text" id="name" name="name" value="{{ form.name.value }}" required><br>

    <label for="date">Event Date:</label>
    <input type="date" id="date" name="date" value="{{ form.date.value }}" required><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" value="{{ form.location.value }}" required><br>

    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" value="{{ form.capacity.value }}" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" value="{{ form.price.value }}" step="0.01" required><br>

    <button type="submit">Register Event</button>
</form>
{% endblock %}
